<html>
    <head>
        <meta charset="utf-8"/>
        <!-- Apple -->     
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta content="yes" name="apple-mobile-web-app-capable" />
        <meta content="index,follow" name="robots" />
        <meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
        <link href="images/2.jpg" rel="apple-touch-icon" />
        <meta content="minimum-scale=1.0, width=device-width, maximum-scale=0.6667, user-scalable=no" name="viewport" />
        <script src="js/functions.js"></script>
        <!-- /Apple --> 

        <title>
            Playlist
        </title>
        <!-- Materialize -->
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

        <link rel="stylesheet" href="css/materialize.css" />
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/js/materialize.min.js"></script>
        <!-- /Materialize -->

        <link href="css/player.css" rel="stylesheet" />
        <link href="css/animation.css" rel="stylesheet" />
        <link href="css/scroll.css" rel="stylesheet" />



        <script>
            $(document).ready(function() {
                $('.tap-target').tapTarget('open');
                $('.tap-target').tapTarget('close');
                
                $('.button-collapse').sideNav({
                    menuWidth: 300, // Default is 240
                    closeOnClick: true // Closes side-nav on <a> clicks, useful for Angular/Meteor
                });

                $('.red').click(function(){
                    setTimeout(function(){
                        window.location="intro.html"}, 1);
                });

                $('.green').click(function(){
                    setTimeout(function(){
                        window.location="intro.html"}, 1);
                });

                $('.blue').click(function(){
                    setTimeout(function(){
                        window.location="index.html"}, 1);
                }); 
                $('.mehra').click(function(){
                    setTimeout(function(){
                        window.location="mehr1.html"}, 1);
                }); 
                
                $('.mehrb').click(function(){
                    setTimeout(function(){
                        window.location="mehr2.html"}, 1);
                }); 
                
                $('.mehrc').click(function(){
                    setTimeout(function(){
                        window.location="mehr3.html"}, 1);
                });   
                
                $('.mehrd').click(function(){
                    setTimeout(function(){
                        window.location="mehr4.html"}, 1);
                });
                
                
                $("span").click(function(){
                    setTimeout(function(){
                        window.location="playlist.html#hier"}, 1);
                });
                
                $('.fehler').click(function(){
                    setTimeout(function(){
                        window.location="fehler.html"}, 1);
                });
            });
        </script>



    </head>

    <body bgcolor="#2c283f" >
        
        <!-- SideNav -->        
        <ul id="slide-out" class="side-nav">
            <li><div class="user-view">
                <div class="background">
                    <img src="images/design.jpg" width="400" height="200">
                </div>
                <a ><img class="circle" src="images/face.png"></a>
                <a ><span class="white-text name">Sam Toorchi</span></a>
                <a ><span class="white-text email">kommtnochk@mail.com</span></a>
                </div></li>
            <li><a class="fehler" style="cursor: pointer;"><i class="material-icons waves-effect">bug_report</i>Fehler melden</a></li>
        </ul>
        <!-- /SideNav -->


        <!-- Scroll me -->
        <span class="scroll-btn"> 
            <a>
                <span class="mouse">
                    <span>
                    </span>
                </span>
            </a>
            <p style="margin-left: -55px;">scroll me</p>

        </span>
         <!-- /Scroll me -->

        <table align="center">
            <tr>
                <td width="80%" style="vertical-align: bottom;"><div class="player-one"></div></td>
                <!--
                <td style="text-align: left; padding-top:18.5%;"><a  class="waves-effect waves-light btn Teal mehra "><i class="material-icons right">more_horiz</i>Mehr</a></td>
                -->
            </tr>

            <tr>
                <td width="80%" style="margin: 0px;"><div class="player-two"></div></td>
                <!--
                <td style="text-align: left; padding-top:18.5%;"><a class="waves-effect waves-light btn Teal mehrb"><i class="material-icons right">more_horiz</i>Mehr</a></td>
                -->
            </tr>

            <tr>
                <td width="80%" style="margin: 0px;"><div class="player-three"></div></td>
                <!--
                <td style="text-align: left; padding-top:18.5%;"><a class="waves-effect waves-light btn Teal mehrc"><i class="material-icons right">more_horiz</i>Mehr</a></td>
                -->
            </tr> 
            
                <tr>
                    <td width="80%" style="margin: 0px;"><div id="hier" class="player-four"></div></td>
                    <!--
                    <td style="text-align: left; padding-top:18.5%;"><a class="waves-effect waves-light btn Teal mehrd"><i class="material-icons right">more_horiz</i>Mehr</a></td>
                    -->
                </tr>
            
        </table>


        <!-- MENU -->
        <div class="fixed-action-btn horizontal click-to-toggle">
            <a id="menu" class="btn-floating btn-large">
                <i class="material-icons" style="background: #f3d178;">menu</i>
            </a>
            <ul>
                <li><a class="btn-floating red" ><i class="material-icons">home</i></a></li>
                <li><a class="btn-floating green" ><i class="material-icons">arrow_left</i></a></li>
                <li><a class="btn-floating yellow darken-1 btn button-collapse" data-activates="slide-out"><i class="material-icons">perm_identity</i></a>    </li>
                <li><a class="btn-floating blue" ><i class="material-icons">clear</i></a></li>
            </ul>
        </div>
        <div class="tap-target" data-activates="menu" materialize [materializeActions]="tapTargetActions">
            <div class="tap-target-content">
                <h5>Title</h5>
                <p>A bunch of text</p>
                <!-- /MENU -->
            </div>
        </div>



        <script src="js/main.js" type="text/javascript"></script>

    </body>
</html>
